<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Farthing LN Transect 1</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"/>
<!--  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.14.0/css/all.css"> -->
  <style>
    html, body, #map { width: 100%; height: 100%; margin: 0; background: #fff; }
  </style>
  <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
<!--  <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet-ajax/2.1.0/leaflet.ajax.min.js"></script> -->
<!--  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script> -->
<!--  <script src="https://cdnjs.cloudflare.com/ajax/libs/chroma-js/1.3.4/chroma.min.js"></script> -->
</head>
<body>
  <div id="map"></div>
  <script>

    // 1. Create a map object
    var mymap = L.map('map',
      {
        center: [36.2955,-81.8340], //note that we've centered the map to downtown Asheville
        zoom: 20,                    //this line adjusts the starting zoom level of the map
        maxZoom: 22,                 //this line sets the MAXIMUM zoom level
        minZoom: 18,                 //this line sets the minimum zoom level
        // Retina Display is an Apple LCD or OLED display.  set true if displaying
        //on an Apply device
        detectRetina: true
      }
    );

    // 2. Add a base mymap - fetch a set of map tiles from on-line provider
    // initially fetching from CartoDB
    // {s} is an optional 'subdomain' indicated by a single letter: a, b, c, or d
    // {z} is zoom level
    // {x} is longitude
    // {y} is latitude
    // {r} is optional dealing with retina displays
    L.tileLayer('http://basemaps.cartocdn.com/light_all/{z}/{x}/{y}.png').addTo(mymap);

    //*****************************
    // End of MAP layer
    //*****************************

  </script>

</body>
</html>
